name: ARC validate

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Docker Image
        run : docker run -dit --name arc-validate ghcr.io/nfdi4plants/arc-validate:main
      - name: Copy ARC
        run: docker cp ./ arc-validate:arc
      - name: Validate ARC
        run: docker exec arc-validate arc-validate --verbose validate -o ./
      - name: Copy Results
        run: docker cp arc-validate:arc/.arc-validate-results ./
      - name: Read Results
        uses: actions/upload-artifact@v4
        with:
          name: results
          path: | 
            .arc-validate-results/arc_specification@2.0.0-draft
      - name: Cleanup
        run: docker stop arc-validate && docker remove arc-validate

      